<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>


</head>
<body>
<div id="box">
    <input type="button" @click="show($event)" value="按钮">
</div>


<script>
    var vm = new Vue({
        el: "#box",
        data:{},
        methods:{
            show:function (ev) {
                alert(ev.clientX);
            }
        }
    })
</script>
</body>
</html>
