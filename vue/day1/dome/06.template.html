<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="box">
    <span>hello stark</span>
</div>

<div id="box">
    <span>hello stark</span>
</div>

<script type="x-template" id="temp">
    <div>
        hello,{{shudong}},
        <span>hi</span>
    </div>
</script>
<script>
    let obj = {
        html: "<div> hello world</div>",
        shudong: "wang"
    }

    var vm = new Vue({
        el: "#box",
        data: obj,
        // 一个字符串模板作为 Vue 实例的标识使用。模板将会 替换 挂载的元素。
        template: "#temp"
    })
</script>
</body>

</html>
