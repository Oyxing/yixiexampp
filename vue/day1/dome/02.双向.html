<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue"></script>
<body>
<div id="box">
    <input type="text" name=""  v-model="msg">
    <p>{{msg}}</p>
</div>
</body>
<script>
    var vm = new Vue({
        el : "#box",
        data :{
            msg: 'Hello Vue!'
        }
    })
</script>
</html>
